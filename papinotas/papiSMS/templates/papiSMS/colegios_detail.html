<a href="{% url 'papiSMS:Send' 'colegio' cursos_list.first.colegio.id %}"> <h1>Enviar Mensaje al Colegio</h1> </a>
{% if cursos_list %}
    <ul>
    {% for curso in cursos_list %}

        <li><a href="{% url 'papiSMS:CursoDetail' curso.colegio.id curso.id %}">{{ curso.nombre }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay cursos para mostrar.</p>
{% endif %}
