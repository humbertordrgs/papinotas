
<form method="post" action=".">
	{% csrf_token %}
	{% if data %}
	    <ul>
	    {% for alumno in data %}

	        <li>{{alumno.nombre}} {{alumno.numero}} <input type='checkbox' name='user_{{alumno.id}}' checked />
	        </li> 

	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No hay alumnos para mostrar.</p>
	{% endif %}

	<input type="textarea" name='content'/>

	<input type="submit"/>

</form>
