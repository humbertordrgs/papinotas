<a href="{% url 'papiSMS:Send' 'curso' alumnos_list.first.curso.id %}"> <h1>Enviar Mensaje al Curso</h1> </a>
{% if alumnos_list %}
    <ul>
    {% for alumno in alumnos_list %}
        <li><a href="{% url 'papiSMS:AlumnoDetail' alumno.curso.colegio.id alumno.curso.id alumno.id %}">{{ alumno.nombre }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay alumnos para mostrar.</p>
{% endif %}
